<div>
  <div><h2 class="center mb-5">compteur</h2></div>

  <div class="col-12 d-flex flex-row justify-content-center">
    <div><button (click)="changeCompteur(-5)">--</button></div>
    <div><button (click)="changeCompteur(-1)">-</button></div>
    <div><p class="compteurcl" [style.background]="compteurColor">{{compteur}}</p></div>
    <div><button (click)="changeCompteur(1)">+</button></div>
    <div><button (click)="changeCompteur(5)">++</button></div>
  </div>
  <div class="center"><button class="btn btn-info" (click)="reset()">RESET</button></div>
</div>
